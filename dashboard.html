<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics - Chatbot INGE LEAN S.A.S.</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .kpi-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .kpi-positive { color: #27ae60; }
        .kpi-warning { color: #f39c12; }
        .kpi-danger { color: #e74c3c; }
        .kpi-info { color: #3498db; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .escalations-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .escalation-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .escalation-urgent {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background: #27ae60; }
        .status-warning { background: #f39c12; }
        .status-offline { background: #e74c3c; }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .kpis {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Dashboard Analytics</h1>
            <p class="subtitle">
                <span class="status-indicator status-online"></span>
                Chatbot INGE LEAN S.A.S. - Monitoreo en Tiempo Real
            </p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div>‚è≥ Cargando m√©tricas del chatbot...</div>
        </div>

        <!-- KPIs Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="kpis" id="kpis-container">
                <!-- KPIs se cargan din√°micamente -->
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <div class="chart-container">
                    <h3 class="chart-title">üìä Distribuci√≥n de Sentimientos</h3>
                    <canvas id="sentimentChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">üìà Tendencias por Hora (24h)</h3>
                    <canvas id="hourlyChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">üéØ Intents M√°s Consultados</h3>
                    <canvas id="intentsChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">üìÖ Evoluci√≥n Semanal</h3>
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <!-- Escalations Section -->
            <div class="escalations-section">
                <h3 class="chart-title">üö® Casos Recientes de Escalaci√≥n</h3>
                <div id="escalations-container">
                    <!-- Escalaciones se cargan din√°micamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadDashboard()">
        üîÑ Actualizar
    </button>

    <script>
        // Configuraci√≥n de la API - Editable para producci√≥n
        const API_BASE = window.location.origin; // Local
        // const API_BASE = 'https://tu-chatbot-api.herokuapp.com'; // Producci√≥n
        // const API_BASE = 'https://api.ingelean.com/chatbot'; // API Externa
        
        // Referencias a los charts
        let sentimentChart, hourlyChart, intentsChart, weeklyChart;

        // Cargar dashboard al inicio
        document.addEventListener('DOMContentLoaded', loadDashboard);

        async function loadDashboard() {
           // console.log('üîÑ Cargando dashboard...');
            
            try {
                // Mostrar loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';

                // Cargar datos en paralelo
                const [overview, sentimentDist, hourlyTrends, escalations] = await Promise.all([
                    fetch(`${API_BASE}/analytics/overview`).then(r => r.json()),
                    fetch(`${API_BASE}/analytics/sentiment-distribution?days=7`).then(r => r.json()),
                    fetch(`${API_BASE}/analytics/hourly-trends`).then(r => r.json()),
                    fetch(`${API_BASE}/analytics/escalations?limit=10`).then(r => r.json())
                ]);

                // Renderizar componentes
                renderKPIs(overview.data);
                renderSentimentChart(sentimentDist.data);
                renderHourlyChart(hourlyTrends.data);
                renderIntentsChart(overview.data.topIntents);
                renderWeeklyChart(sentimentDist.data);
                renderEscalations(escalations.data);

                // Mostrar dashboard
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                //console.log('‚úÖ Dashboard cargado exitosamente');

            } catch (error) {
                console.error('‚ùå Error cargando dashboard:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #e74c3c;">‚ùå Error cargando datos. Verifique que el servidor est√© funcionando.</div>';
            }
        }

        function renderKPIs(data) {
            const today = data.today || {};
            const kpisHtml = `
                <div class="kpi-card">
                    <div class="kpi-value kpi-info">${data.messages24h || 0}</div>
                    <div class="kpi-label">Mensajes (24h)</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value kpi-positive">${data.totalUsers || 0}</div>
                    <div class="kpi-label">Usuarios √önicos</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value ${data.pendingEscalations > 0 ? 'kpi-danger' : 'kpi-positive'}">${data.pendingEscalations || 0}</div>
                    <div class="kpi-label">Escalaciones Pendientes</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value kpi-warning">${Math.round((today.positive_sentiment || 0) / Math.max(today.total_messages || 1, 1) * 100)}%</div>
                    <div class="kpi-label">Satisfacci√≥n</div>
                </div>
            `;
            document.getElementById('kpis-container').innerHTML = kpisHtml;
        }

        function renderSentimentChart(data) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            
            // Calcular totales
            const totals = data.reduce((acc, day) => {
                acc.positive += day.positive_sentiment || 0;
                acc.negative += day.negative_sentiment || 0;
                acc.neutral += day.neutral_sentiment || 0;
                return acc;
            }, { positive: 0, negative: 0, neutral: 0 });

            if (sentimentChart) sentimentChart.destroy();

            sentimentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['üòä Positivo', 'üòê Neutral', 'üò° Negativo'],
                    datasets: [{
                        data: [totals.positive, totals.neutral, totals.negative],
                        backgroundColor: ['#27ae60', '#f39c12', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderHourlyChart(data) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');

            if (hourlyChart) hourlyChart.destroy();

            const hours = Array.from({length: 24}, (_, i) => i.toString().padStart(2, '0'));
            const messageData = hours.map(hour => {
                const found = data.find(d => d.hour === hour);
                return found ? found.message_count : 0;
            });

            hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hours.map(h => `${h}:00`),
                    datasets: [{
                        label: 'Mensajes por Hora',
                        data: messageData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderIntentsChart(intents) {
            const ctx = document.getElementById('intentsChart').getContext('2d');

            if (intentsChart) intentsChart.destroy();

            const labels = intents.map(i => i.intent || 'N/A');
            const counts = intents.map(i => i.count || 0);

            intentsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consultas',
                        data: counts,
                        backgroundColor: '#9b59b6',
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderWeeklyChart(data) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');

            if (weeklyChart) weeklyChart.destroy();

            const labels = data.map(d => new Date(d.date).toLocaleDateString());
            const positive = data.map(d => d.positive_sentiment || 0);
            const negative = data.map(d => d.negative_sentiment || 0);
            const neutral = data.map(d => d.neutral_sentiment || 0);

            weeklyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Positivo',
                            data: positive,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)'
                        },
                        {
                            label: 'Neutral',
                            data: neutral,
                            borderColor: '#f39c12',
                            backgroundColor: 'rgba(243, 156, 18, 0.1)'
                        },
                        {
                            label: 'Negativo',
                            data: negative,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderEscalations(escalations) {
            const container = document.getElementById('escalations-container');
            
            if (!escalations || escalations.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #27ae60; padding: 20px;">‚úÖ No hay escalaciones recientes</div>';
                return;
            }

            const escalationsHtml = escalations.map(escalation => {
                const isUrgent = escalation.sentiment === 'NEGATIVO' && escalation.emotion === 'frustrado';
                const timeAgo = new Date(escalation.timestamp).toLocaleString();
                
                return `
                    <div class="escalation-item ${isUrgent ? 'escalation-urgent' : ''}">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 10px;">
                            <strong>üë§ ${escalation.user_id}</strong>
                            <span style="font-size: 0.9em; color: #7f8c8d;">${timeAgo}</span>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>üì± Canal:</strong> ${escalation.channel} | 
                            <strong>üò§ Sentimiento:</strong> ${escalation.sentiment} | 
                            <strong>üé≠ Emoci√≥n:</strong> ${escalation.emotion}
                        </div>
                        <div style="background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; font-style: italic;">
                            "${escalation.message}"
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = escalationsHtml;
        }

        // Auto-refresh cada 30 segundos
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
